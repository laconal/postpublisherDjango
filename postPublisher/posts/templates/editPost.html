{% extends "projectPage.html" %}

{% block title %}
    Edit post
{% endblock title %}

{% comment %} {% block content %}
    <form action="{% url 'posts:editPost' post.id %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value = "{{ post.title }}">
        <label for="body">Body:</label>
        <input type="text" name = "body" value = "{{ post.body }}">
        <button type = "submit">Apply changes</button>
    </form>
{% endblock  %} {% endcomment %}

{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .parent-container {
        display: grid; /* Makes the parent a grid container */
        place-items: center; /* Centers both horizontally and vertically */
        height: 100vh; /* Makes the parent full viewport height */
        width: 100%; /* Optional: Ensures full width */
    }
    .glass-container {
        max-width: 1000px;
        width: 100%;
        padding: 100px;
    }


    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .glass-title {
        font-size: 2.5em;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }

    .glass-subtitle {
        font-size: 1.8em;
        color: #e0e0e0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    .glass-post {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-post:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        background: rgba(255, 255, 255, 0.1);
    }

    .post-title {
        font-size: 1.4em;
        color: #fff;
        margin-bottom: 10px;
    }

    .post-body {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .post-time {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 15px;
    }

    .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .glass-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 30px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        font-size: 0.9em;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }

    .glass-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .glass-button.delete {
        background: rgba(255, 99, 71, 0.2);
        color: #fff;
    }

    .glass-button.delete:hover {
        background: rgba(255, 99, 71, 0.3);
    }

    .inline-form {
        display: inline;
    }

    .no-posts {
        color: #fff;
        text-align: center;
        font-style: italic;
    }

    .glass-input {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
        outline: none;
        margin-top: 5px;
        margin-bottom: 20px;
    }
    
    .glass-input:focus {
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
        .glass-card {
            padding: 20px;
        }

        .glass-title {
            font-size: 2em;
        }

        .glass-subtitle {
            font-size: 1.5em;
        }

        .post-actions {
            flex-direction: column;
        }

        .glass-button {
            width: 100%;
            text-align: center;
        }
    }
</style>
<div class="parent-container">
    <div class="glass-container">
        <div class="glass-card">
            <h2 class="glass-title">Edit Post</h2>
            <form action="{% url 'posts:editPost' post.id %}" method="post" class="inline-form">
                {% csrf_token %}
                <div class="glass-post">
                    <label for="title" class="post-title">Title:</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        value="{{ post.title }}" 
                        class="glass-input"
                        required>
                </div>
                <div class="glass-post">
                    <label for="body" class="post-title">Body:</label>
                    <textarea 
                        id="body" 
                        name="body" 
                        rows="5" 
                        class="glass-input"
                        required>{{ post.body }}</textarea>
                </div>
                <div class="post-actions">
                    <button type="submit" class="glass-button">Apply Changes</button>
                    <a href="{% url 'posts:list' %}" class="glass-button delete">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
